
<mat-toolbar color="primary" style="background-color: black;">
  <mat-toolbar-row>
    <!-- Toggle Button -->
    <!-- <button  > -->
      <img mat-icon-button (click)="sidenav.toggle()" src="../assets/finallogorelinns.png" class="Relinns_logo" alt="Relinns Logo">
    <!-- </button> -->
    
    <!-- Current Date and Time -->
    <div class="date-time">
      {{ currentDate | date: 'dd/MM/yyyy-hh:mm a' }}
    </div>

    <!-- Spacer to push Refresh Button to the right -->
    <span class="spacer"></span>

    
    
    <button mat-icon-button class="refresh-button">
      <span class="refresh-icon">
        <svg class="refresh-svg" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
          <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
        </svg>
      </span>
      <span class="sr-only">Refresh</span>
    </button>
    
    
    
  </mat-toolbar-row>
  
</mat-toolbar>

  <mat-sidenav style=" width:15% " #sidenav mode="side" opened= {{showSideBar}}>

          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>

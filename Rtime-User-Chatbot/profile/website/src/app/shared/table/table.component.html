<div class="table-container">

  <table>
    <thead>
      <tr class="table-row">
        <th class="heading" scope="col" *ngFor="let item of heading">
          {{ item.text
          }}<span><img class="arrow" src="" alt="" /></span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td class="table-data" *ngFor="let col of heading">
          <span *ngIf="col.type === 'inputText'">
            <a class="clicked-data" *ngIf="col.id === 'name' || col.id=== 'Project_Id'; else otherContent">
              {{ row[col.id] }}
            </a>
            <ng-template #otherContent>
              <span>
                {{ row[col.id] }}
              </span>
            </ng-template>
          </span>
      </tr>
    </tbody>
  </table>
</div>
